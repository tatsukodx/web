<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 2 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 2.9 -3" radius="0.3" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0.3 0.75 -3" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.3 0.75 -3" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.75 1.8 -3" radius="0.1" height="1.5" rotation="0 0 30" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.75 1.8 -3" radius="0.1" height="1.5" rotation="0 0 -30" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
